<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="home">
        <div class="container">

            <div class="container_title">
                <h2>Привет, это сайт на котором можно писать слова</h2>
            </div>
            <form class="add">
                <input id="names" value="" placeholder="Напиши свое слово..." name="names">
                <button type="submit">Отправить слово</button>
            </form>
            <div class="popap">
                <div class="popap__one">
                    <div class="popap__one_title">
                        Твое слово закон!
                    </div>
                    <div class="popap__one_subtitle">
                        добавил его на сайт
                    </div>
                    <div class="popap__one_btn">
                        <a href="#">Закрыть</a>
                    </div>
                </div>
                <div class="popap__two">
                    <div class="popap__one_title">
                        Возникла ошибка!
                    </div>
                    <div class="popap__one_subtitle">
                        попробуй еще раз позже
                    </div>
                    <div class="popap__one_btn">
                        <a href="#">Закрыть</a>
                    </div>
                </div>
            </div>
            
            <div class="a_db">
                <a href="#">СЛОВА</a>
            </div>
        </div>
    </div>

    

    <script src="js/scetch.js"></script>
</body>
</html>
